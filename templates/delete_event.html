{%extends "base.html"%}

{%block title%}Delete Event | Events{%endblock%}
{%block page_title%}Delete Event{%endblock%}
{%block content%}
    <div class="delete-events-holder">
        <div class="delete-event">
            <div class="delete-event-content">
                <div class="date">
                    <p>{{event.date}}</p>
                </div>
                <div class="title">
                    <h1>{{event.title}}</h1>
                </div>
            </div>
            <form method="POST" action="/delete-event/{{event.id}}"class="confirm-delete">
                <p>Delete This Event?</p>
                <input type="submit" value="Yes" class="yes">
                <a href="/dashboard">Cancel</a>
            </form>
        </div>
    </div>
{%endblock%}
